<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/estilo.css">
</head>

<body>
    <div class="container">
        <div class="busca">
            <input type="text" id="input-busca" placeholder="digite uma cidade">
            <button class="btn-busca"><img src="./IMGs/lupa.png" alt="imagem lupa"></button>
        </div>

        <div class="informacao-principal">
            <h1 id="cidade">Use a lupa acima para achar sua cidade</h1>
            <p class="temperatura" id="temperatura"></p>
            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
            <p class="condicao" id="condicao"></p>
        </div>

        <div class="informacao-secundaria">
            <div class="humidade">
                <span>humidade</span>
                <span id="humidade">--</span>
            </div>

            <div class="velocidade-do-vento">
                <span>Velocidade do vento</span>
                <span id="Velocidade do vento">--</span>
            </div>
        </div>

    </div>
    <script src="./JS/index.js"></script>
</body>

</html>
